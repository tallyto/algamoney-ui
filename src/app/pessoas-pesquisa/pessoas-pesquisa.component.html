<div class="container">
  <div class="p-grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <button pButton type="submit">Pesquisar</button>
    </div>

  </div>

  <div class="p-grid">
    <div class="col-12">
      <p-table [value]="pessoa" styleClass="p-datatable-gridlines"
               responsiveLayout="stack" [breakpoint]="'960px'"
               [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cidade }}</td>
            <td>{{ pessoa.estado }}</td>
            <td>
              <a
              pTooltip="{{pessoa.status === true ? 'Desativar' : 'Ativar'}}" tooltipPosition="top">
              {{ pessoa.status === true ? 'Ativo' : 'Inativo'  }}
            </a>
            </td>
            <td class="col-actions">
              <a pButton icon="fas fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fas fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-12">
      <p-button label="Nova Pessoa"></p-button>
    </div>

  </div>

</div>
