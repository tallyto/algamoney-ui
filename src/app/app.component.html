<div class="container">
  <div class="p-grid">
    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">
      <label>até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="col-12">
      <button pButton type="submit">Pesquisar</button>
    </div>
  </div>

  <div class="p-grid">
    <div class="col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>Tipo</th>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.tipo }}</td>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data">{{ lancamento.dataVencimento }}</td>
            <td class="col-data">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor">{{ lancamento.valor }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
